<html>
<body>
    <h1>Welcome to Online Compiler(alpha build)</h1>
    <form action="/compile" method="POST" >
        <select id = "language" name="language" onChange="swapLanguage()" >
            <option value="cpp">C++</option>
            <option valie="java">JAVA</option>
        </select><br>
        <textarea name="code" id="code-box" ></textarea><br>
        <button  id="output-button" type="submit">Compile</button>
    </form>
    <br>
    
    <button onClick="SwitchTheme()">Switch theme?</button><br>
    Reach me out at: github.com/Harmonpreet012
</body>
</html>
<script>
    document.getElementById('code-box').value="#include<iostream>\nusing namespace std;\nint main()\n{\nreturn 0;\n}";
    function swapLanguage()
    {
        if(document.getElementById('language').value=='cpp')
        {
            
            document.getElementById('code-box').value="#include<iostream>\nusing namespace std;\nint main()\n{\nreturn 0;\n}";
        }
        else
        {
            document.getElementById('code-box').value="public class Main\n {public static void main(String[] args) {\nint x = 10;\nSystem.out.println(x);\n}} ";
        }
    }
    i=1;
    
    function SwitchTheme()
    {
        if(i==1)
        {
            i=0;
            document.body.style.color='White';
            document.body.style.backgroundColor='Black';
            document.getElementById('code-box').style.color = 'white';
            document.getElementById('code-box').style.backgroundColor = 'Black';
            
        }
        else
        {
            i=1;
            document.body.style.color='Black';
            document.body.style.backgroundColor='White';
            document.getElementById('code-box').style.color = 'Black';
            document.getElementById('code-box').style.backgroundColor = 'White';
            
        }
    }
</script>
